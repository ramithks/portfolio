<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2997FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007AFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Geometric Container -->
  <rect width="32" height="32" rx="6" fill="#030305"/>
  
  <!-- Subtle Grid Pattern Background -->
  <path d="M0 8h32M0 16h32M0 24h32M8 0v32M16 0v32M24 0v32" stroke="#ffffff" stroke-width="0.1" opacity="0.2"/>
  
  <!-- "RKS" Styled Text -->
  <text x="50%" y="62%" font-family="ui-monospace, 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', monospace" font-weight="900" font-size="12" fill="url(#logo-grad)" text-anchor="middle" letter-spacing="-0.5">RKS</text>
  
  <!-- Terminal Prompt Accent -->
  <path d="M4 22h24" stroke="url(#logo-grad)" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <path d="M4 22h8" stroke="#2997FF" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Blinking Cursor -->
  <rect x="25" y="10" width="1.5" height="10" fill="#2997FF">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
  </rect>
</svg>
